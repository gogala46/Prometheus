<div class="main">
  <div class="head">
    <p>შემაჯამებელი ინფორმაცია</p>
  </div>

  <div class="Count">

    <p class="paragraph">ჩანაწერების რაოდენობა</p>

    <mat-form-field class="example-full-width matinput">
      <input matInput value="">
    </mat-form-field>

  </div>
  <div class="tables">
    <div class="table1">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> სვეტის დასახელება </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <div class="table2">

      <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="sum">
          <th mat-header-cell *matHeaderCellDef> ჯამი </th>
          <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
      </table>

    </div>

  </div>

  <div class="bottom">
    <button mat-button>OK</button>
  </div>

</div>

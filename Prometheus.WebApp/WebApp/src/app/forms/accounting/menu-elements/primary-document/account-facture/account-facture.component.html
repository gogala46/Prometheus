<div class="midcontainer">
  <div>
    <div class="div1">
      <p>ანგარიშ - ფაქტურა N:</p>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
      <p>თარიღი</p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-tab-group>
      <mat-tab label="გვერდი 1">
        <div>
          <div class="div2">
            <p>მიმწოდებელი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <button mat-button>...</button>
          </div>
        </div>
        <div>
          <div class="div3">
            <p>ქალაქი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div4">
            <p>ქუჩა</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div5">
            <p>ანგარიშის N:</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <p style="margin-left: 1%;">კოდი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div6">
            <p>ბანკი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>

        <mat-divider></mat-divider>

        <div>
          <div class="div2">
            <p>გადამხდელი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <button mat-button>...</button>
          </div>
        </div>
        <div>
          <div class="div3">
            <p>ქალაქი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div4">
            <p>ქუჩა</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div5">
            <p>ანგარიშის N:</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
            <p style="margin-left: 1%;">კოდი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
        <div>
          <div class="div6">
            <p>ბანკი</p>
            <mat-form-field>
              <input matInput>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="გვერდი 2">

        <div>
          <div class="div8">
            <button mat-button><i class="material-icons">
                create_new_folder
              </i></button>
            <button mat-button><i class="material-icons">
                folder_open
              </i></button>
            <button mat-button><i class="material-icons">
                delete_forever
              </i></button>
          </div>
        </div>

        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> დასახელება </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> რაოდენობა </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> ერთეული </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> ფასი </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> თანხა </th>
              <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

        <div>
          <div class="div9">
            <div class="div10">
              <mat-form-field>
                <textarea matInput></textarea>
              </mat-form-field>
            </div>
            <div class="div11">
              <p>ჯამი</p>
              <mat-form-field class="example-full-width">
                <input disabled matInput>
              </mat-form-field>
            </div>
          </div>
        </div>

      </mat-tab>
    </mat-tab-group>

    <mat-divider></mat-divider>

    <div>
      <div class="div7">
        <p>საფუძველი</p>
        <mat-form-field>
          <input matInput>
        </mat-form-field>
      </div>
    </div>

  </div>
  <div>
    <div class="div12">
      <button mat-button><i class="material-icons">
          print
        </i></button>
      <button mat-button>OK</button>
      <button mat-button (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<div class="main">
  <div>
    <div class="div1">
      <p>გასავლის ფაქტურა N:</p>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="თარიღი">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div>
    <div class="div2">
      <p>მომწოდებელი</p>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
      <button mat-button>...</button>
    </div>
  </div>

  <div>
    <div class="div3">
      <p>გაცემულია</p>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
      <button mat-button>...</button>
    </div>
  </div>

  <div>
    <div class="div4">
      <p>ვისი მეშვეობით</p>
      <mat-form-field>
        <input matInput>
      </mat-form-field>
      <button mat-button>...</button>
    </div>
  </div>


  <div class="div5">
    <div>
      <div class="div6">
        <button mat-button><i class="material-icons">
            create_new_folder
          </i></button>
        <button mat-button><i class="material-icons">
            folder_open
          </i></button>
        <button mat-button><i class="material-icons">
            delete_forever
          </i></button>
      </div>
    </div>

    <div class="div7 mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="smthing">
          <th mat-header-cell *matHeaderCellDef> smthing </th>
          <td mat-cell *matCellDef="let element"> {{element.smthing}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div>
      <div class="div8">
        <div class="div9">
          <textarea></textarea>
        </div>
        <div class="div10">
          <p>ჯამი</p>
          <mat-form-field>
            <input matInput>
          </mat-form-field>
        </div>
      </div>

    </div>

  </div>

</div>

<div>
  <div class="div11">
    <button mat-button><i class="material-icons">
        print
      </i></button>
    <button mat-button>OK</button>
    <button mat-button (click)="closeModal()">Cancel</button>
  </div>

</div>
